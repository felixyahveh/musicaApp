<h2 class="text-center mb-5">Listado de canciones favoritas</h2>

<form>
    <div class="grid">
        <div class="row" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <div class="col-md-4" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <label class="form-label mx-auto">Buscar por nombre de la canción</label>
            </div>
            
            <div class="col-md-4" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <input class="form-control" type="text" [(ngModel)]="musicaFavoritaForm.cancion" name="id"><br>
            </div>

            <div class="col-md-4" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <button class="btn btn-primary centrarHorizontalmente mb-2" (click)="obtenerMusicaFavorita()">Buscar</button>
            </div>
        </div>
        
    </div>
</form>

<table class="table table-success table-striped w-75 mx-auto table-hover mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Canción</th>
        <th scope="col">Artista</th>
        <th scope="col">ID Usuario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let musicaFavorita of musicasFavoritas; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{musicaFavorita.cancion}}</td>
        <td>{{musicaFavorita.artista}}</td>
        <td>{{musicaFavorita.idUsuario}}</td>
      </tr>
    </tbody>
  </table>
